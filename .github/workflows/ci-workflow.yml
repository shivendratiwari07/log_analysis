name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  actions: read
  contents: read

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m venv myenv
          source myenv/bin/activate
          pip install requests

      - name: Run openai.py script
        run: |
          source myenv/bin/activate
          python openai.py

  logs-download:
    name: Download GH action logs
    runs-on: ubuntu-latest
    needs: run-script
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2.0.0

      - name: Download Logs
        run: |
          mkdir -p logs
          echo "Downloading logs from GitHub API"
          curl -H "Authorization: token ${{ secrets.GH_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               -L -o logs/logs.zip \
               https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/logs
          echo "Logs downloaded. Checking file type..."
          file logs/logs.zip

      - name: Extract and verify logs
        run: |
          if file logs/logs.zip | grep -q 'Zip archive data'; then
            echo "Unzipping logs..."
            unzip -o logs/logs.zip -d logs/
            echo "Unzipped files:"
            ls logs/
          else
            echo "Downloaded file is not a zip archive"
            cat logs/logs.zip
          fi

      - name: Upload logs
        uses: actions/upload-artifact@v2
        with:
          name: workflow-logs
          path: logs/







