name: Log Collection and Analysis Workflow

on:
  workflow_run:
    workflows: ["Main CI Workflow"]
    types:
      - completed

permissions:
  actions: read
  contents: read
  checks: write

jobs:
  collect-logs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m venv myenv
          source myenv/bin/activate
          pip install requests azure-storage-blob jq

      - name: List files in workspace (after checkout)
        run: ls -la

      - name: Verify run_id.txt content
        run: cat run_id.txt

      - name: Upload logs and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.FULL_ACCESS_DH_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          AZURE_STORAGE_KEY: ${{ secrets.AZURE_STORAGE_KEY }}
          CUSTOM_SERVICE_COOKIE: ${{ secrets.CUSTOM_SERVICE_COOKIE }}
        run: |
          source myenv/bin/activate
          python scripts/debug_fetch_logs.py run_id.txt

      - name: List files after analysis
        run: ls -la scripts/

      - name: List analysis files
        run: |
          ls -la ./scripts/*_analysis_*.txt

      - name: Upload analysis summary as artifact
        uses: actions/upload-artifact@v2
        with:
          name: analysis-summary
          path: ./scripts/*_analysis_*.txt

      - name: Install GitHub CLI
        run: sudo apt-get install -y gh

      - name: Authenticate GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.FULL_ACCESS_DH_TOKEN }}
        run: gh auth login --with-token <<< "${{ secrets.FULL_ACCESS_DH_TOKEN }}"

      - name: Create check run and add annotations
        env:
          GITHUB_TOKEN: ${{ secrets.FULL_ACCESS_DH_TOKEN }}
        run: |
          check_run_id=$(gh api -X POST "repos/${{ github.repository }}/check-runs" -f name="Log Analysis" -f head_sha="${{ github.event.workflow_run.head_sha }}" -f status="completed" -f conclusion="neutral" -f output.title="Log Analysis" -f output.summary="Analysis summary of logs" -q '.id')

          for file in ./scripts/*_analysis_*.txt; do
            summary=$(cat "$file")
            file_name=$(basename "$file")
            gh api -X POST "repos/${{ github.repository }}/check-runs/$check_run_id/annotations" -f path="$file_name" -f start_line=1 -f end_line=1 -f annotation_level="warning" -f message="$summary"
          done

      - name: Check API rate limits
        env:
          GITHUB_TOKEN: ${{ secrets.FULL_ACCESS_DH_TOKEN }}
        run: |
          rate_limit_response=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/rate_limit)
          echo "Rate Limit Response: $rate_limit_response"

      - name: Verify token permissions
        env:
          GITHUB_TOKEN: ${{ secrets.FULL_ACCESS_DH_TOKEN }}
        run: |
          curl -H "Authorization: token $GITHUB_TOKEN" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/user

      - name: Check token value
        env:
          GITHUB_TOKEN: ${{ secrets.FULL_ACCESS_DH_TOKEN }}
        run: echo $GITHUB_TOKEN
































