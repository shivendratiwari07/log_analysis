name: Log Collection and Analysis Workflow

on:
  workflow_run:
    workflows: ["Main CI Workflow"]
    types:
      - completed

permissions:
  actions: read
  contents: read
  checks: write

jobs:
  collect-logs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m venv myenv
          source myenv/bin/activate
          pip install requests azure-storage-blob jq

      - name: List files in workspace (after checkout)
        run: ls -la

      - name: Verify run_id.txt content
        run: cat run_id.txt

      - name: Upload logs and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          AZURE_STORAGE_KEY: ${{ secrets.AZURE_STORAGE_KEY }}
          CUSTOM_SERVICE_COOKIE: ${{ secrets.CUSTOM_SERVICE_COOKIE }}
        run: |
          source myenv/bin/activate
          python scripts/debug_fetch_logs.py run_id.txt

      - name: List files after analysis
        run: ls -la scripts/

      - name: List analysis files
        run: |
          ls -la ./scripts/*_analysis_*.txt

      - name: Upload analysis summary as artifact
        uses: actions/upload-artifact@v2
        with:
          name: analysis-summary
          path: ./scripts/*_analysis_*.txt

      - name: Create check run and add annotations
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          check_run_id=$(curl -s -X POST -H "Authorization: token $GITHUB_TOKEN" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/check-runs \
          -d '{"name":"Log Analysis","head_sha":"'${{ github.sha }}'","status":"in_progress"}' | jq -r .id)

          for file in ./scripts/*_analysis_*.txt; do
            summary=$(cat "$file")
            echo "::warning file=${file},line=1,col=1::${summary}"
            
            # Create annotations using GitHub API
            curl -s -X POST -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/check-runs/$check_run_id/annotations \
            -d '[
                  {
                    "path": "'"${file}"'",
                    "start_line": 1,
                    "end_line": 1,
                    "annotation_level": "warning",
                    "message": "'"${summary}"'"
                  }
                ]'
          done

          # Mark check run as completed
          curl -s -X PATCH -H "Authorization: token $GITHUB_TOKEN" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/check-runs/$check_run_id \
          -d '{"status":"completed","conclusion":"neutral"}'












