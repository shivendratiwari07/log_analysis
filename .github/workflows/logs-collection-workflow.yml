name: Log Collection and Analysis Workflow

on:
  workflow_run:
    workflows: ["Main CI Workflow"]
    types:
      - completed

permissions:
  actions: read
  contents: read
  issues: write
  pull-requests: write

jobs:
  collect-logs:
    runs-on: ubuntu-latest

    env:
      GITHUB_RUN_ID: ${{ github.event.workflow_run.outputs.main_ci_run_id }}
      GITHUB_TOKEN: ${{ secrets.FULL_ACCESS_DH_TOKEN }}
      REPO_OWNER: ${{ github.repository_owner }}
      REPO_NAME: ${{ github.event.repository.name }}
      CUSTOM_SERVICE_COOKIE: ${{ secrets.CUSTOM_SERVICE_COOKIE }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m venv myenv
          source myenv/bin/activate
          pip install requests jq

      - name: Print the GITHUB_RUN_ID
        run: |
          echo "GITHUB_RUN_ID from Main CI Workflow: ${GITHUB_RUN_ID}"

      - name: Verify environment variables
        run: |
          echo "GITHUB_RUN_ID=${GITHUB_RUN_ID}"
          echo "GITHUB_TOKEN=${GITHUB_TOKEN}"
          echo "REPO_OWNER=${REPO_OWNER}"
          echo "REPO_NAME=${REPO_NAME}"

      - name: Upload logs and analyze
        run: |
          source myenv/bin/activate
          python scripts/debug_fetch_logs.py

      - name: List files after analysis
        run: ls -la scripts/

      - name: Display analysis summary as GitHub Actions summary
        run: |
          echo "## Analysis Summary" >> $GITHUB_STEP_SUMMARY
          for file in ./scripts/*_analysis_*.txt; do
            if [ -f "$file" ]; then
              echo "### Summary of $file" >> $GITHUB_STEP_SUMMARY
              cat "$file" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY  # Add a blank line for better readability
            else
              echo "No analysis files found." >> $GITHUB_STEP_SUMMARY
            fi
          done

      - name: Display summary
        run: cat $GITHUB_STEP_SUMMARY






